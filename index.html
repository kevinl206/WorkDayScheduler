<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
 
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container task-list">
    <div class="container">
    <div class="row time-block">
      <div class="hour col-1">9 AM</div>
        <textarea class="col-10 text-center" name="textarea" id="9AM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="0" id="submit9AM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
      <div class="hour col-1">10 AM</div>
        <textarea class="col-10 text-center" name="textarea" id="10AM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="1" id="submit10AM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
         <div class="hour col-1">11 AM</div>
        <textarea class="col-10 text-center" name="textarea" id="11AM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="2" id="submit11AM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
       <div class="hour col-1">12 PM</div>
        <textarea class="col-10 text-center" name="textarea" id="12PM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="3" id="submit12PM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
        <div class="hour col-1">1 PM</div>
        <textarea class="col-10 text-center" name="textarea" id="1PM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="4" id="submit1PM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
        <div class="hour col-1">2 PM</div>
        <textarea class="col-10 text-center" name="textarea" id="2PM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="5" id="submit2PM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
        <div class="hour col-1">3 PM</div>
        <textarea class="col-10 text-center" name="textarea" id="3PM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="6" id="submit3PM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
        <div class="hour col-1">4 PM</div>
        <textarea class="col-10 text-center" name="textarea" id="4PM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="7" id="submit4PM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
      <div class="container">
      <div class="row time-block">
        <div class="hour col-1">5 PM</div>
        <textarea class="col-10 text-center" name="textarea" id="5PM" placeholder="Enter Task Here"></textarea>
        <button class="saveBtn col-1" data-time="8" id="submit5PM"> 
          <i class="fas fa-save"></i></button>
      </div>
    </div>
  </div>
<!-- jquery -->
      <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

    ></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
